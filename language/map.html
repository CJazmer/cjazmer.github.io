	function LoadPaths(arr){	
		arr.forEach(p => {
			var colorr = p.color;
		if(colorr == undefined) {colorr = rgba(255, 238, 0, 0.4)}

		worldsvg.innerHTML += '<a xlink:title="'+p.name+'">' +
		'<path style="fill:'+colorr+'; transform: translatex(.1%) translatey(0%) scale(.95)" class="h" d="'+ p.path +'" id="'+ p.name +'" onclick="HighlightClicked('+"'"+p.name+"'"+')"><p>'+p.name+'</p></path>' +
		'</a>'
	});
	}

		worldsvg.innerHTML = "";

	function HighlightClicked(thename){
		Lname.innerHTML = thename

		switch(thename) {
		case "Afro-Asiatic":
		Ldesc.innerHTML = "Consonant roots (3-4 letters) that have a broad meaning. Arabic Example SLM = 'Peace'. (SaLaM 'peace', SaLiM 'saftey', maSLuM 'person of peace') "
			break;
		case "Indo-European":
		Ldesc.innerHTML = "Gendered Nouns, verbs usually conjugate at the end for number and tense."
			break;
			case "Austronesian":
		Ldesc.innerHTML = "Simple sounds & few consonants. Have dual pronouns (you2, us2, them2). Inclusive 'we' (me & you) and exclusive 'we' (me & us)"
			break;
			case "Eskimo-aleut":
		Ldesc.innerHTML = "Many consonants, vowel harmony, agglutinative."
			break;
			case "Papuan Language Families":
		Ldesc.innerHTML = "Group of Language families that are not Austronesian nor Austrailian"
			break;
		default:
		Ldesc.innerHTML = "...";
}
