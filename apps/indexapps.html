<!-- -------------------------Javascript------------------------- -->
<script src="/layout.js"></script>
<script>
	const putherediv = document.getElementById("puthere");

	// Names have to be same as folder and file name (tolower removedSpaves)
	const Databasee = [
		{category: "Learning", arr: ["Music Teacher", "LangLern", "Sciences", "Tradesman Trainer", "Computer Langs", "Food and Drinks", "Brain Trainer", "Periodic Table"]},
		{category: "Simulations", arr: ["Pred vs Prey", "Physics Maker", "Rain Simulator", "Firework Maker", "People Simulation", "Shapes Simulation", "Lightning"]},
		{category: "Games", arr: ["Card Games", "Connect Four", "Pong", "Tictactoe", "Clicker Game"]},
		{category: "Creation", arr: ["Painter", "Fractal Maker", "Javscript Database Maker", "Language Maker", "Funny Letter Maker", "Random Story Generator", "Music Maker", "Info Maker",]},
		{category: "Other", arr: ["Clock and Time", "Money Counter", "Colorful Lights", "Calculator", "Movement"]},
	];

	let thehtml = ``;
	Databasee.forEach(o => {
		thehtml += `<h2>${o.category}</h2>`;

		thehtml += `<div class="container">`;

		o.arr.forEach(b => {
			thehtml += `<button onclick="window.location.href='./${ToLowNoSpace(b)}/${ToLowNoSpace(b)}.html'">${b}</button>`;
		});

		thehtml += `</div>`;
	})
	putherediv.innerHTML = thehtml;

	function ToLowNoSpace(wrd){
		return wrd.toLocaleLowerCase().replaceAll(" ", "")
	}
</script>
